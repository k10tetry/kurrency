name: Lint Code Base

on: [ push,pull_request ]

jobs:
  build:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint Code
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_MD: false
          VALIDATE_XML: true
          VALIDATE_KOTLIN: true